<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
  
    <title>Product-Card</title>
  </head>
  <body>
    <div class="container">
      <div class="macbook_img">
        <img src="./img/macbook_air_pro_m2.webp" alt="" srcset="" />
      </div>
      <div class="right_text">
        <div class="title">
          <h1>Macbook Air Pro 16gb <span class="bg_blue first">M2</span></h1>
          <p class="apple_yazi">Apple</p>
        </div>
        <div class="info">
          <h4>PRODUCT INFO</h4>
          <p>Lorem ipsum dolor sit amet.</p>
          <p>Tempore expedita nostrum maiores quo?</p>
          <p>Minima cupiditate inventore dolore ullam.</p>
          <p>Assumenda hic nam quos in?</p>
          <p>Repellat dolorem adipisci minima assumenda?</p>
        </div>
        <div class="storage">
          <h4>STORAGE</h4>
          <div class="gb">
            <span>512 GB</span><span class="bg_blue">1 TB</span
            ><span>2 TB</span>
          </div>
        </div>
        <div class="price">
          <span class="bg_blue"
            ><i
              class="fa-solid fa-cart-shopping fa-fade"
              style="color: #ffd43b"
            ></i>
            ADD TO CARD</span
          ><span class="dolar"
            ><sup>$</sup><del>1789.99</del>
            <span class="greendolar">0.00</span>
            <i
              class="fa-solid fa-dollar-sign fa-beat fa-lg"
              style="color: #0dab7b"
            ></i
          ></span>
        </div>
      </div>
    </div>
  </body>
</html>
